<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/тз2/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
    <script defer src="/тз2/index.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <form class="px-4 gy-5 row" id="form" method="post" action="">
                <select class="form-select" id="select" aria-label="multiple form-select-lg">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                <input type="text" name="name" class="form-control" id="name" placeholder="ФИО" aria-label="Disabled input example" required>
                <input type="text" name="e-mail" class="form-control" id="e-mail" placeholder="Email" aria-label="Disabled input example" required>
                <button type="submit" class="btn btn-primary mb-3">Отправить</button>
            </form>
            <div id="json_result">
                <p class="text_under w-25 p-3"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
